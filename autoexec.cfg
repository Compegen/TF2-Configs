alias badtags "echo "100% crits,achievement,backpack.tf,bots,brony,Custom,deathrun,Duels,dr,es,freak,friendlyfire,furry,gameME,gravity,hale,idle,intox,jail,kart,mvm,norespawntime,pony,slender,stomp,st0rm,sz,TF2ware,trade,unusual,valve,zm""
alias goodtags "echo "Skial,Skiver,vanilla,critsandvich.com,""
alias ServerBrowser "gamemenucommand openserverbrowser"
//alias quickplay "OpenQuickplayDialog"
exec rebindall
cl_showfps 0

crosshair 1
//cl_crosshair_red 5 
//cl_crosshair_green 190
//cl_crosshair_blue 190

//-----Voice Chat-------------------------------------------------
voice_enable 1
alias mute "voice_scale 0; echo VOICECHAT MUTED"
alias unmute "voice_scale 1; echo VOICECHAT UN-MUTED"

voice_scale 1


//-----Ad-block----------------------------------------------------
alias motdON "cl_disablehtmlmotd 0; echo "HTML motd ON""
alias motdOFF "cl_disablehtmlmotd 1; echo "HTML motd OFF""
cl_disablehtmlmotd 1

//-----Combat Text----------------------------------------------
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 3
tf_dingaling_pitchmaxdmg 50
tf_dingaling_pitchmindmg 110

//-----Helpful Things--------------------------------------------

glow_outline_effect_enable 1
cl_hud_playerclass_use_playermodel 1
cl_vote_ui_active_after_voting 1
hud_freezecamhide 1
tf_sniper_fullcharge_bell 1
tf_simple_disguise_menu 1
tf_colorblindassist 1

cl_mvm_wave_status_visible_during_wave 1
cl_use_tournament_specgui 1

tf_scoreboard_mouse_mode 2

r_rimlight 0

//-----Remove Console Garbage----------------------------
con_filter_enable 1
con_filter_text_out "Failed to"

//--------------------------------------------------------------------
alias reconnect "retry"

zoom_sensitivity_ratio 0.65
viewmodel_fov 60; fov_desired 90;
r_drawviewmodel 1; cl_first_person_uses_world_model 0

sv_cheats 1
sv_allow_point_servercommand always
sv_cheats 0

