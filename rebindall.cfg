//
// I rebind every single one of my keys everytime I switch classes
// This allows me to bind keys that only work for the class I'm on,
// along with making sure I have no config problems in between cloud syncs and account changes.
//
//////////////////////////////////////////////////

unbindall
viewmodel_fov 80
fov_desired 90

//Cancel movement
-jump
-duck
-attack
-attack2
-attack3


bind f4 "askconnect_accept"
bind f5 "screenshot"
bind f6 "save_replay"
bind f7 "abuse_report_queue
bind f11 "quit prompt"
bind f12 "replay_togglereplaytips"

alias refresh "record asdf; stop; snd_restart; hud_reloadscheme; heartbeat" 
bind del "refresh"
//bind end "incrementvar viewmodel_fov 60 120 30"

//HOME is unofficially bound
//  f1; f2; f3; f8; f9; f10; del; home; pgdn; pgup


bind ` "toggleconsole"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"

//  =; backspace; -
alias "+ScoreDisplay" "+showscores; net_graph 1"
alias "-ScoreDisplay" "-showscores; net_graph 0"

alias +scores "+showscores; bind mouse3 schange"
alias -scores "-showscores; tf_scoreboard_mouse_mode 0; bind mouse3 +attack3"
alias schange "-showscores; tf_scoreboard_mouse_mode 1; +showscores"
alias spray "impulse 201"

bind tab +showscores
bind q "lastinv"

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"

bind e "voicemenu 0 0"
alias +rattack "+reload; +attack3"
alias -rattack "-reload; -attack3"
bind r +reload
bind y "say"
bind u "say_team"
bind o "cl_decline_first_notification"

bind t "incrementvar r_drawviewmodel 0 1 1"
bind p "hud_reloadscheme"

bind [ "+movedown"
//bind ] "viewmodel_fov 1000"

alias +showNet "net_graph 1"
alias -showNet "net_graph 0"
bind \ "incrementvar net_graph 0 1 1"

//   i ;  [ ;  ] ; \


bind f "+inspect"
bind g "+taunt"
bind h "+use_action_slot_item"
bind j "cl_trigger_first_notification"

bind k "kill"
bind l "dropitem"
bind enter "impulse 201"

bind capslock "+quickswitch"

//   semicolon;  '


bind shift "+duck"
bind z "voice_menu_1"
bind x "voice_menu_2
bind c "voice_menu_3
bind v "+voicerecord"
bind b "lastdisguise
bind n "open_charinfo_backpack
bind m "open_charinfo_direct
bind , "changeclass"
bind . "changeteam

//   / ;  rshift
 

bind space "+jump"


//CTRL and ALT are modifiers
//   ralt; rctrl; leftarrow; rightarrow; uparrow; downarrow

bind rctrl "incrementvar cl_first_person_uses_world_model 0 1 1"

bind LEFTARROW "load_itempreset 0"
bind UPARROW "load_itempreset 1"
bind RIGHTARROW "load_itempreset 2"
bind DOWNARROW "load_itempreset 3"

alias mouse_talk_on "bind KP_ENTER mouse_talk_off; bind mouse4 +voicerecord; echo MOUSE4 TALK ON"
alias mouse_talk_off "bind KP_ENTER mouse_talk_on; unbind mouse4; echo MOUSE4 TALK OFF"

bind KP_ENTER mouse_talk_off


