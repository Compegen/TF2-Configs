// Lightweight version of frame config.
// Only changes settings with known effect in-game
// 5 1 17

fps_max 144
tf_scoreboard_ping_as_text 1

//------------
// CONNECTION
//------------
cl_cmdrate 68
cl_interp .01
cl_interp_ratio 2
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 68
rate 60000

//------
// GIBS
//------
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

prop_active_gib_limit 0
props_break_max_pieces_perframe 0


//-----------
// GRAPHICAL
//-----------
cl_drawmonitors 0
cl_ejectbrass 0
cl_jiggle_bone_framerate_cutoff 0 
cl_muzzleflash_dlight_1st 0

mat_phong 1
mat_specular 0

mp_decals 20

r_pixelfog 1
r_worldlightmin 0.0001
r_worldlights 0

tf_particles_disable_weather 1
tracer_extra 0
violence_ablood 1 // framerates on -most- pcs are higher with these on
violence_hblood 1
mat_motion_blur_enabled 0  // just incase anyone has this added before loading my cfg

//-------
// OTHER
//-------
mat_vsync 0

dsp_enhance_stereo 0
dsp_slow_cpu 1
snd_async_fullyasync 1
snd_async_fullyasync 1
snd_pitchquality 0
snd_spatialize_roundrobin 1
snd_mixahead .06

mat_queue_mode -1
cl_cloud_settings 0
sys_minidumpspewlines 500
sv_forcepreload 1
sv_allow_point_servercommand always

echo "----------------------------------------------------------------------------------------------"
echo "EXTRA Lightframes config loaded. Taken from Comanglia' stability config."
echo "----------------------------------------------------------------------------------------------"
echo " "
