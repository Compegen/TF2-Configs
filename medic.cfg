exec dkeys
//////////////////////

hud_medicautocallers 1
hud_medichealtargetmarker 1

alias +medRadar "hud_medicautocallersthreshold 200"
alias -medRadar "hud_medicautocallersthreshold 56"


alias +quickie "slot2; +attack2"
alias -quickie "-attack2"

//bind mouse2 +quickie
bind mouse3 +attack3
bind ctrl "+medRadar"

bind KP_HOME "join_class scout"
bind KP_UPARROW "join_class sniper"
bind KP_PGUP "join_class spy"


bind KP_PLUS "join_class medic"